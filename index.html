      let heading = document.querySelector("h1");
      function showLoader() {
        document.querySelector(".loader img").style.display = "block";
        document.getElementById("mainimg").style.display = "none";
      }

      function hideLoader() {
        document.querySelector(".loader img").style.display = "none";
        document.getElementById("mainimg").style.display = "block";
      }

      let foodbtn = document.querySelector(".orderFood");
      foodbtn.addEventListener("click", function () {
        showLoader();
        orderFood()
          .then((value) => {
            heading.innerHTML = `<h3>Your Order id is ${value}</h3>`;
          })
          .catch((value) => {
            heading.innerHTML = `<h3>Your Order id is ${value}</h3>`;
          });
      });

      function orderFood() {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            let selectedValue = document.getElementById("menu").value;
            if (selectedValue == "Pizza") {
              hideLoader();
              document.getElementById("mainimg").src = "pizza.png";
              resolve("0000232");
            } else if (selectedValue == "Burger") {
              hideLoader();
              document.getElementById("mainimg").src = "burger.png";
              resolve("0000233");
            } else if (selectedValue == "Pastry") {
              hideLoader();
              document.getElementById("mainimg").src = "lava-cake.png";
              resolve("0000234");
            } else {
              hideLoader();
              reject("select Food Please or maybe food not available ");
            }
          }, 5000);
        });
      }
